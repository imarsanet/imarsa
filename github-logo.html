<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Logo</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img.logo {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img.logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="https://github.com" target="_blank" title="GitHub">
        <img src="logo.png" alt="GitHub Logo" class="logo" />
    </a>
</body>
</html>
